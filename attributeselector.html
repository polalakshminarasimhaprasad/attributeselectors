<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 300px;

  }

  .form-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(48, 158, 14, 0.1);
    width: 400px;
    border: #63dd1c;
  }

  form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }

  form input[type="text"],
  form input[type="email"],
  form input[type="password"],
  form input[type="tel"],
  form input[type="date"],
  form textarea,
  form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #63dd1c;
    border-radius: 4px;
    box-sizing: border-box;
  }

  form button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="form-container">
    <form>
        <h2>Registration Form</h2>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required style="background-color: #e9f7ef;">
      
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required style="background-color: #e9f7ef;">

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required style="background-color: #e9f7ef;">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required style="background-color: #e9f7ef;">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="8" required style="background-color: #fff3cd;">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required style="background-color: #e9f7ef;">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required style="background-color: #e9f7ef;">

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" style="background-color: #e9f7ef;">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" style="background-color: #e9f7ef;"></textarea>
      
      <label for="country">Country:</label>
      <select id="country" name="country" style="background-color: #e9f7ef;">
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
      </select>
      
      <label for="subscribe">
        <input type="checkbox" id="subscribe" name="subscribe" style="margin-right: 10px;">
        Subscribe to newsletter
      </label>
      
      <button type="submit" style="background-color: #007bff;">Register</button>
    </form>
  </div>
</body>
</html>
